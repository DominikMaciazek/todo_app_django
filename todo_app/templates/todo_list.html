<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    
</head>
<body>

<div class="box">  
    <h1 class="title">My To Do List</h1> 
    
    <hr>

    <ul class="todo-list">
        {% for i in all_items %} 
        <li>{{i.content}}
            <form action="/deleteTodoItem/{{i.id}}/" method = "post">{% csrf_token %}
                <input type="submit" class="btn btn-outline-danger delete-button" value="Delete">
            </form> 
        </li>
        {% endfor %}
    </ul> 


    <form class="bottom-func"action="/addTodoItem/" method = "post">{% csrf_token %}
        <input class="content-window" type="text" name="content">
        <input class="btn btn-primary btn-lg btn-block bottom-button" type="submit" value="Add Todo Item">
    </form> 

</div>

    
</body>
</html>
